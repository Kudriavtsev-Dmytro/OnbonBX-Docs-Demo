site_name: 'OnbonBX Docs'
docs_dir: '../../docs/zh'                           # Where to find the English markdown files
site_dir: '../../generated/zh'                      # Where to put the English HTML files

theme:
    name: material
    #custom_dir: '../../overrides/'                  # This is where the customization of the theme lives
    #logo: assets/images/logo.svg                    # The logo is shared by all languages
    #favicon: assets/images/favicon.ico              # The favicon is shared by all languages
    language: zh                                    # The build's language
    feature:
      - content.tabs.link
      - content.code.annotation
      - content.code.copy
      - navigation.tabs
      - navigation.selections
      - navigation.top
      - search.suggest
      - search.highlight
      - toc.integrate
    palette:
      - scheme: default
        toggle:
          icon: material/toggle-switch-off-outline
          name: Switch to dark mode
        primary: blue
        accent: red
      - scheme: slate
        toggle:
          icon: material/toggle-switch
          name: Switch to light mode
        primary: blue
        accent: red


extra_css:
  - assets/stylesheets/extra.css

extra:                                              # Language Selection
  alternate:  

      # Switch to English
    - name: English
      link: /en/
      lang: en

    # Switch to Chinese
    - name: Chinese
      link: /zh/
      lang: zh

    # Switch to Ukrainian
    - name: Ukrainian
      link: /uk/
      lang: uk
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/Kudriavtsev-Dmytro
      name: GitHub Kudriavtsev Dmytro

copyright: Copyright &copy; <a href="https://github.com/Kudriavtsev-Dmytro" target="blank" rel="Kudriavtsev Dmytro">Kudriavtsev Dmytro</a>

plugins:
  - search:                                         
      lang: zh                                      # Set language for search

