site_name: OnbonBX Docs

theme:
  name: material
  language: en
  #logo: assets/images/logo.svg
  #favicon: assets/images/favicon.ico
    
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: blue
      accent: red
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: blue
      accent: red
   
  font:
    text: Roboto
    code: Roboto Mono
   
  feature:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.expand
    - navigation.path
    - navigation.top
    - toc.integrate
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - search.suggest
    - search.highlight

extra:
  alternate:
    - name: English
      link: /en/ 
      lang: en
    - name: 中文
      link: /zh/
      lang: zh
    - name: Українська
      link: /uk/
      lang: uk

  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/Kudriavtsev-Dmytro
      name: GitHub Kudriavtsev Dmytro
  
  generator: false

  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - manage
  
  analytics:
    provider: google
    property: G-XXXXXXXXXX
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/thumb-up-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/shortcuts.js

copyright: Copyright &copy; <a href="https://github.com/Kudriavtsev-Dmytro" rel="Kudriavtsev Dmytro">Kudriavtsev Dmytro</a>

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
